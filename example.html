<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>SoundBox.js Example</title>
	</head>
	<body>
		<h1>SoundBox.js Example</h1>
		<p>All sounds from <a href="http://www.bfxr.net/" target="_blank">Bfxr</a>.</p>
		
		<p>
			<button id="play_sound_1">Play Sound 1</button>
			<button id="play_sound_2">Play Sound 2</button>
			<button id="play_sound_3">Play Sound 3</button>
			<button id="play_long_sound">Play Long Sound</button>
		</p>
		
		<p>
			<button id="play_multiple_sounds">Play Multiple Sounds</button>
			
			<button id="play_multiple_sounds_promise">Play Multiple Sounds with Promises</button>
			
			<button id="play_quiet">Play Quiet Sound</button>
			<button id="play_lots">Play Lots of Sounds (1s delay)</button>
		</p>
		
		<p>
			<button id="stop_sounds">Stop All Playing Sounds</button>
		</p>
		
		<p>
			<input type="number" id="input_volume" value="1" min="0" max="1" step="0.01" />
			<button id="set_default_volume">Set Default Volume</button>
		</p>
		
		<!----------->
		<style>
			body { font-family: sans-serif; }
		</style>
		
		<script src="example.js" type="module"></script>
	</body>
</html>
